<div class="container mt-4">
  <!-- Cabe칞alho -->
  <div class="d-flex justify-content-between align-items-center mb-4">

  <!-- Lista de cen치rios -->
  <div *ngFor="let cenario of cenarios" class="card mb-4" (click)="cenario.expanded = !cenario.expanded">
    <!-- Cabe칞alho sempre vis칤vel -->
    <div class="card-body">

      <!-- Conte칰do oculto at칠 clicar -->
      <div *ngIf="cenario.expanded" class="mt-3">
        <!-- Cen치rios -->
        <div>
          <label class="fw-bold">Cen치rios de Teste:</label>
          <ul class="list-group list-group-flush">
            <li *ngFor="let c of cenario.cenarios" class="list-group-item cenario-item">
              <pre class="cenario-box">{{ c }}</pre>
            </li>
          </ul>
        </div>

        <!-- Exporta칞칚o -->
        <div class="export-buttons d-flex gap-2 mt-3">
          <button (click)="exportar(cenario, 'doc')" class="btn btn-outline-success" title="Exportar para .doc">游늯 .doc</button>

          <button (click)="exportar(cenario, 'pdf')" class="btn btn-outline-danger" title="Exportar para .pdf">游늵 .pdf</button>

    </div>
  </div>
</div>
